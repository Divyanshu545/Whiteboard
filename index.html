<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiteboard</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <canvas id="canvas"></canvas>
            <div class="tools">
                <button type="button" class="button">Undo</button>
                <button type="button" class="button">Clear</button>

                <div class="palette" style="background: red;"></div>
                <div class="palette" style="background: blue;"></div>
                <div class="palette" style="background: yellow;"></div>
                <div class="palette" style="background: green;"></div>

                <input type="color" class="picker">
                <input type="range" min="1" max="100" class="range">
            </div>
        </div>
    </body>
</html>
